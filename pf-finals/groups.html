<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELF CON</title>

    <style>
      body {
        background: #ffffff;
        margin: 0;
        padding: 0;
        font-family: poppins;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #042c61; /* Change the background color */
        padding: 5px 5%;
        position: sticky;
        top: 0;
        z-index: 100;
        color: #ffffff;
        font-size: 25px;
        font-weight: 100;
      }

      .logo {
        width: 120px; /* Adjust the logo width */
        margin-right: 15px; /* Adjust the logo margin */
      }

      .nav-left,
      .nav-right {
        display: flex;
        align-items: center;
      }

      .divmess ul li {
        list-style-type: none;
        display: inline-block;
        margin-right: 15px;
      }

      .divmess ul li img {
        width: 28px;
      }

      .nav-user-icon img {
        width: 40px;
        border-radius: 50%;
        cursor: pointer;
      }

      .nav-user-icon {
        margin: 0 15px; /* Adjust the user icon margin */
      }

      .search-box {
        background: #efefef;
        width: 350px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }

      .search-box img {
        width: 18px;
      }

      .search-box input {
        width: 100%;
        background: transparent;
        padding: 10px;
        outline: none;
        border: 0;
      }

      /* Friends Container Styles */
      .friends-container {
        background: #ffffff;
        border-radius: 15px;
        margin: 20px;
        padding: 15px;
      }

      .friends-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .heading {
        font-size: 24px;
        font-weight: bold;
      }

      .search {
        display: flex;
        align-items: center;
      }

      .search img {
        width: 20px;
        margin-right: 10px;
      }

      .search input {
        width: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .friends-body {
        display: flex;
        flex-direction: column;
      }

      .user-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }

      .user-info {
        display: flex;
        align-items: center;
      }

      .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .user-info span {
        font-size: 18px;
        font-weight: bold;
      }

      .action-friend,
      .action-add {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        color: #ffffff;
      }

      .action-friend {
        background-color: #4caf50; /* Green */
      }

      .action-add {
        background-color: #2196f3; /* Blue */
      }
    </style>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchIcon = document.querySelector(".friends-header .search img");
      const searchInput = document.querySelector(
        ".friends-header .search input"
      );

      searchIcon.addEventListener("click", function () {
        searchInput.style.display =
          searchInput.style.display === "none" ||
          searchInput.style.display === ""
            ? "block"
            : "none";
      });

      const friendsButtons = document.querySelectorAll(".action-friend");
      const addFriendButtons = document.querySelectorAll(".action-add");

      friendsButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const userSpan = button
            .closest(".user-row")
            .querySelector(".user-info span");
          alert("Joined button clicked for " + userSpan.textContent);

          // Toggle the text on the button
          button.textContent =
            button.textContent === "Joined" ? "Join Group" : "Joined";
        });
      });

      addFriendButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const userSpan = button
            .closest(".user-row")
            .querySelector(".user-info span");
          alert("Join Group button clicked for " + userSpan.textContent);

          // Toggle the text on the button
          button.textContent =
            button.textContent === "Join Group" ? "Joined" : "Join Group";
        });
      });
    });
  </script>
  <body>
    <!-- Navigation Section -->
    <nav>
      <div class="nav-left">
        <a href="index.html">
          <img src="HELF IMAGES/logotrans.png" class="logo" />
        </a>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="HELF IMAGES/search.png" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="divmess">
          <ul>
            <li><img src="HELF IMAGES/notification.png" /></li>
            <li><img src="HELF IMAGES/inbox.png" /></li>
          </ul>
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
          <img src="HELF IMAGES/profile.png" />
        </div>
      </div>
    </nav>

    <!-- Friends Container Section -->
    <div class="friends-container">
      <div class="friends-header">
        <div class="heading">Groups</div>
        <div class="search">
          <img src="HELF IMAGES/search.png" alt="search" />
          <input type="text" placeholder="Enter a name" />
        </div>
      </div>
      <div class="friends-body">
        <div class="user-row">
          <div class="user-info">
            <img src="HELF IMAGES/Social Group.jpg" alt="user" />
            <span>The Health Prio</span>
          </div>
          <button class="action-friend">Joined</button>
        </div>
        <div class="user-row">
          <div class="user-info">
            <img src="HELF IMAGES/discussion.jpg" alt="user" />
            <span>Safe Space</span>
          </div>
          <button class="action-friend">Joined</button>
        </div>
        <div class="user-row">
          <div class="user-info">
            <img src="HELF IMAGES/family.jpg" alt="user" />
            <span>Family love</span>
          </div>
          <button class="action-add">Join Group</button>
        </div>
      </div>
    </div>
  </body>
</html>
