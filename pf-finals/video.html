.post-info {

.user-name {

.post-time {

        video {

        .activity-icons button {

    <script>
           document.addEventListener("DOMContentLoaded", function () {
            // Function to handle like button click
            function handleLikeClick() {
                // Assuming there is a span element to display the like count
                const likeCountElement = document.getElementById("like-count");
    
                // Increment the like count
                let currentLikeCount = parseInt(likeCountElement.textContent);
                likeCountElement.textContent = currentLikeCount + 1;
            }
    
            // Function to handle comment button click
            function handleCommentClick() {
                //textarea for entering comments
                const commentTextarea = document.getElementById("comment-textarea");
                
                //element to display the comment count
                const commentCountElement = document.getElementById("comment-count");
    
                // comment textarea 
                if (commentTextarea.value.trim() !== "") {
                    // Increment the comment count
                    let currentCommentCount = parseInt(commentCountElement.textContent);
                    commentCountElement.textContent = currentCommentCount + 1;
    
                    // Reset the textarea
                    commentTextarea.value = "";
                }
            }
    
            // Function to handle share button click
            function handleShareClick() {
                // Assuming there is a span element to display the share count
                const shareCountElement = document.getElementById("share-count");
    
                // Increment the share count
                let currentShareCount = parseInt(shareCountElement.textContent);
                shareCountElement.textContent = currentShareCount + 1;
            }
    
            // Attach click event listeners to the buttons
            document.getElementById("like-button").addEventListener("click", handleLikeClick);
            document.getElementById("comment-button").addEventListener("click", handleCommentClick);
            document.getElementById("share-button").addEventListener("click", handleShareClick);
        });
